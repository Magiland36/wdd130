<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form>
        <label for="q1">Question 1: What does HTML stand for?</label><br>
        <input type="text" id="q1" name="q1" required><br>

        <label for="q2">Question 2: Describe the purpose of CSS.</label><br>
        <textarea id="q2" name="q2" required></textarea><br>

        <label for="q3">Question 3: Which of the following is valid CSS selector?</label><br>
        <select id="q3" name="q3" required>
            <option value="disabled selected">Select an option</option>
            <option value="class">.class</option>
            <option value="id">#id</option>
            <option value="element">element</option>
        </select><br>

        <!-- Qqustion 4: Integer answer -->
        <label for="q4">Question 4: How many heading levels does HTML have?</label>
        <input type="number" id="q4" name="q4" min="1" max="6" required>

        <input type="submit" value="Submit Quiz">
    </form>
</body>
</html>
